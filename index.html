<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/caveirabememo.ico">
    <title>Página de EMOS</title>
</head>
<body>
    <header>
        <h1>ESCOLHA SEU EMO</h1> 
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="area-buttons">
                <div class="buttons-img">
                   <button class="butts active">EMO 1</button>
                   <button class="butts">EMO 2</button>
                   <button class="butts">EMO 3</button>
                   <button class="butts">EMO 4</button>
                   <button class="butts">EM0 5</button>
                </div>
                <div class="input-img">
                    <label class="butts">
                        <input type="file" accept="image/*" class="archive">
                        <span>+</span>
                    </label>
                </div>
            </div>

            <div class="img-emo">
                <div class="imagem">
                    <img src="imagens/emoboy.jpg" alt="aqui jás um emo" id="emos">
                </div>
            </div>
        </div>
    </main>
    
    <script src="/scripts/emo.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
